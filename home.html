   <div class="head" id="head">
    <script>  
      var images = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg"];
    $(function () 
    {
        var i = 0;
        $("#head").css("background-image", "url(backimages/" + images[i] + ")");
        setInterval(function () {
            i++;
            if (i == images.length) 
            {
                i = 0;
            }
            $("#head").fadeOut(0.5, function () {
                $(this).css("background-image", "url(backimages/" + images[i] + ")");
                $(this).fadeIn(100);
            });
        },5000);
    });
    </script>
